<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EchoFi</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --primary-color: #0d1117;
      --secondary-color: #161b22;
      --accent-color: #58a6ff;
      --text-color: #c9d1d9;
      --font: 'Roboto Mono', monospace;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font);
      background-color: var(--primary-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.8rem;
      color: var(--accent-color);
    }

    button {
      background-color: var(--accent-color);
      color: var(--primary-color);
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: #1fbfeb;
    }
    

    .dashboard {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #rssiChart {
      background: var(--secondary-color);
      padding: 10px;
      border-radius: 8px;
      flex: 1;
      max-width: 1000px;
      height: 570px !important;
    }

    .table-container {
      width: 100%;
      max-width: 400px;
      max-height: 350px;
      overflow-y: auto;
      background-color: var(--secondary-color);
      border-radius: 8px;
      transition: transform 0.5s ease, opacity 0.5s ease;
      transform: translateX(100%);
      opacity: 0;
      display: none;
    }

    .table-container.show {
      display: block;
      transform: translateX(0);
      opacity: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    thead {
      background-color: var(--accent-color);
      color: var(--primary-color);
    }

    th, td {
      padding: 8px 12px;
      border-bottom: 1px solid #30363d;
      text-align: left;
    }

    tbody tr:hover {
      background-color: rgba(88, 166, 255, 0.1);
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
        align-items: center;
      }

      .table-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ›œ EchoFi</h1><i class="fa-solid fa-router"></i>
    <button id="downloadCsvBtn"> Download CSV</button>
    <button id="toggleTableBtn"> View RSSI Data</button>
  </header>

  <section style="margin-bottom: 20px; display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">
  <label for="locationInput" style="color: var(--accent-color); font-weight: bold;">Set Location:</label>
  <input type="text" id="locationInput" placeholder="Enter location" style="padding: 6px 10px; border-radius: 5px; border: 1px solid #30363d; background: var(--secondary-color); color: var(--text-color); min-width: 180px;" />
  <button id="updateLocationBtn">Update Location</button>
  <span id="locationStatus" style="color: #00ff99; font-weight: 600;"></span>
  <div>
  <strong>Current Location:</strong> <span id="currentLocation">Loading...</span>
</div>
</section>



  <div class="dashboard">
    <canvas id="rssiChart"></canvas>
    <div class="table-container" id="tableContainer">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Time</th>
            <th>SSID</th>
            <th>RSSI (dBm)</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
